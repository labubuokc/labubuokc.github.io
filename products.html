            transform: translateY(-8px);

<body class="bg-gray-900 text-white">

    <!-- Header with a link back home and cart icon -->

            </svg>
            Home
        </a>
        <div class="absolute left-1/2 -translate-x-1/2">
            <h1 class="text-4xl font-bold">Our Collection</h1>
            <p class="text-gray-400 mt-2">Discover the latest styles for your Labubu</p>
        </div>
        <a href="index.html#cart" class="relative inline-flex items-center gap-2 bg-white/10 px-4 py-2 rounded-full hover:bg-white/20 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-blue-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </a>
    </header>

    <main class="max-w-screen-2xl mx-auto p-4 sm:p-8">
        
        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-8">
            
            <!-- Product Cards will be dynamically generated by JS -->
            <!-- but I will leave one here as a template -->

    </main>

    <footer class="text-center p-8 text-gray-500 mt-8">
        <p>&copy; 2024 LABUBU CLOSET. All Rights Reserved.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- MOCK PRODUCT DATA ---
        // In a real application, this would come from a database.
        const products = [
            { id: 'prod1', name: 'The Explorer Set', price: 29.99, image: 'https://placehold.co/400x400/FFE8D6/333333?text=Outfit+1' },
            { id: 'prod2', name: 'The Dreamer Onesie', price: 24.99, image: 'https://placehold.co/400x400/B7D3F2/333333?text=Outfit+2' },
            { id: 'prod3', name: 'Strawberry Sweetheart', price: 27.99, image: 'https://placehold.co/400x400/FFC0CB/333333?text=Outfit+3' },
            { id: 'prod4', name: 'Rainy Day Jumper', price: 32.99, image: 'https://placehold.co/400x400/A2D2FF/333333?text=Outfit+4' },
            { id: 'prod5', name: 'Galaxy Pajamas', price: 25.99, image: 'https://placehold.co/400x400/CDB4DB/333333?text=Outfit+5' },
            { id: 'prod6', name: 'Sunset Hoodie', price: 28.99, image: 'https://placehold.co/400x400/F4A261/333333?text=Outfit+6' },
            { id: 'prod7', name: 'Forest Ranger Vest', price: 22.99, image: 'https://placehold.co/400x400/2A9D8F/eeeeee?text=Outfit+7' },
            { id: 'prod8', name: 'Sunflower Overalls', price: 31.99, image: 'https://placehold.co/400x400/E9C46A/333333?text=Outfit+8' },
            { id: 'prod9', name: 'Little Chef Apron', price: 19.99, image: 'https://placehold.co/400x400/E76F51/eeeeee?text=Outfit+9' },
            { id: 'prod10', name: 'Ocean Breeze Shirt', price: 26.99, image: 'https://placehold.co/400x400/8ECAE6/333333?text=Outfit+10' },
            { id: 'prod11', name: 'Classic Denim Jacket', price: 34.99, image: 'https://placehold.co/400x400/219EBC/eeeeee?text=Outfit+11' },
            { id: 'prod12', name: 'Bumblebee Costume', price: 29.99, image: 'https://placehold.co/400x400/FFB703/333333?text=Outfit+12' },
        ];

        const productGrid = document.getElementById('product-grid');
        
        // --- RENDER PRODUCTS ---
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card bg-gray-800 rounded-lg overflow-hidden flex flex-col';
            productCard.dataset.id = product.id;
            productCard.dataset.name = product.name;
            productCard.dataset.price = product.price;
            productCard.dataset.image = product.image;

            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-auto object-cover aspect-square">
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="font-bold text-lg truncate flex-grow">${product.name}</h3>
                    <div class="mt-4 flex justify-between items-center">
                        <p class="text-gray-400 font-semibold text-lg">$${product.price}</p>
                        <button class="add-to-cart-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">Add</button>
                    </div>
                </div>
            `;
            productGrid.appendChild(productCard);
        });

        const cartCountEl = document.getElementById('cart-count');

        // --- CART LOGIC ---
        function getCart() {
            return JSON.parse(localStorage.getItem('labubuCart')) || [];
        }

        function saveCart(cart) {
            localStorage.setItem('labubuCart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountEl.textContent = totalItems;
        }

        function addToCart(product) {
            const cart = getCart();
            const existingItem = cart.find(item => item.id === product.id);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            saveCart(cart);
        }
        
        // --- EVENT LISTENERS ---
        productGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const card = e.target.closest('.product-card');
                const product = {
                    id: card.dataset.id,
                    name: card.dataset.name,
                    price: parseFloat(card.dataset.price),
                    image: card.dataset.image
                };
                addToCart(product);
                
                // --- Visual Feedback ---
                const button = e.target;
                button.textContent = 'Added!';
                button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                button.classList.add('bg-green-500');
                setTimeout(() => {
                    button.textContent = 'Add';
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }, 1000);
            }
        });

        // --- INITIALIZE ---
        updateCartCount();
    });
    </script>

</body>
