<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - LABUBU CLOSET</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        #cart-panel {
            transition: transform 0.3s ease-in-out;
        }

        /* --- Sparkle Effect Styles --- */
        .sparkle {
            position: absolute;
            background-color: #ffd700; /* Gold color */
            border-radius: 50%;
            animation: fall 2s linear forwards;
            box-shadow: 0 0 8px #ffd700, 0 0 12px #ffefab;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                /* --fall-x is a custom property set by JavaScript for random horizontal drift */
                transform: translateY(100vh) translateX(var(--fall-x, 0px)) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header with a link back home and cart icon -->
    <header class="p-4 sm:p-6 text-center relative flex items-center justify-between">
         <!-- Home button linked to index.html -->
         <a href="index.html" class="inline-flex items-center gap-2 bg-white/10 px-4 py-2 rounded-full hover:bg-white/20 transition-colors text-sm sm:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            Home
        </a>
    <!-- Container for sparkle elements -->
    <div id="sparkle-container" class="fixed inset-0 pointer-events-none z-50 overflow-hidden"></div>
        <div class="absolute left-1/2 -translate-x-1/2 w-full px-20">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold truncate">Our Collection</h1>
            <p class="text-gray-400 mt-1 sm:mt-2 text-sm sm:text-base">Discover the latest styles</p>
        </div>
        <button id="cart-button" class="relative inline-flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 bg-white/20 backdrop-blur-md rounded-full text-white focus:outline-none focus:ring-2 focus:ring-white/50 transition-transform duration-200 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center border-2 border-gray-900">0</span>
        </button>
    </header>

    <!-- Shopping Cart Panel -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/60 z-50 hidden"></div>
    <div id="cart-panel" class="fixed top-0 right-0 h-full w-full max-w-md bg-gray-900 shadow-2xl z-50 transform translate-x-full flex flex-col">
        <!-- Cart Header -->
        <div class="flex justify-between items-center p-6 border-b border-gray-700">
            <h2 class="text-2xl font-bold">Your Cart</h2>
            <button id="close-cart-button" class="p-2 rounded-full hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <!-- Cart Items -->
        <div id="cart-items-container" class="flex-grow p-4 overflow-y-auto">
            <!-- Items will be injected here by JavaScript -->
        </div>
        <!-- Cart Footer -->
        <div class="p-6 border-t border-gray-700">
            <div class="flex justify-between items-center text-xl font-bold">
                <span>Subtotal</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <a href="checkout.html" class="block text-center w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg mt-4 transition-colors">
                Proceed to Checkout
            </a>
        </div>
    </div>

    <main class="max-w-screen-2xl mx-auto p-4 sm:p-8">
        
        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6">
            <!-- Product Cards will be dynamically generated by JS -->
        </div>
    </main>

    <footer class="text-center p-8 text-gray-500 mt-8">
        <p>&copy; 2024 LABUBU CLOSET. All Rights Reserved.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const products = [
            { id: 'prod1', name: 'The Explorer Set', price: 29.99, image: 'https://placehold.co/400x400/FFE8D6/333333?text=Outfit+1' },
            { id: 'prod2', name: 'The Dreamer Onesie', price: 24.99, image: 'https://placehold.co/400x400/B7D3F2/333333?text=Outfit+2' },
            { id: 'prod3', name: 'Strawberry Sweetheart', price: 27.99, image: 'https://placehold.co/400x400/FFC0CB/333333?text=Outfit+3' },
            { id: 'prod4', name: 'Rainy Day Jumper', price: 32.99, image: 'https://placehold.co/400x400/A2D2FF/333333?text=Outfit+4' },
            { id: 'prod5', name: 'Galaxy Pajamas', price: 25.99, image: 'https://placehold.co/400x400/CDB4DB/333333?text=Outfit+5' },
            { id: 'prod6', name: 'Sunset Hoodie', price: 28.99, image: 'https://placehold.co/400x400/F4A261/333333?text=Outfit+6' },
            { id: 'prod7', name: 'Forest Ranger Vest', price: 22.99, image: 'https://placehold.co/400x400/2A9D8F/eeeeee?text=Outfit+7' },
            { id: 'prod8', name: 'Sunflower Overalls', price: 31.99, image: 'https://placehold.co/400x400/E9C46A/333333?text=Outfit+8' },
            { id: 'prod9', name: 'Little Chef Apron', price: 19.99, image: 'https://placehold.co/400x400/E76F51/eeeeee?text=Outfit+9' },
            { id: 'prod10', name: 'Ocean Breeze Shirt', price: 26.99, image: 'https://placehold.co/400x400/8ECAE6/333333?text=Outfit+10' },
            { id: 'prod11', name: 'Classic Denim Jacket', price: 34.99, image: 'https://placehold.co/400x400/219EBC/eeeeee?text=Outfit+11' },
            { id: 'prod12', name: 'Bumblebee Costume', price: 29.99, image: 'https://placehold.co/400x400/FFB703/333333?text=Outfit+12' },
        ];

        const productGrid = document.getElementById('product-grid');
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card bg-gray-800 rounded-lg overflow-hidden flex flex-col';
            productCard.dataset.id = product.id;
            productCard.dataset.name = product.name;
            productCard.dataset.price = product.price;
            productCard.dataset.image = product.image;
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-auto object-cover aspect-square">
                <div class="p-3 sm:p-4 flex flex-col flex-grow">
                    <h3 class="font-bold text-sm sm:text-base truncate flex-grow">${product.name}</h3>
                    <div class="mt-2 sm:mt-4 flex flex-col sm:flex-row justify-between items-center">
                        <p class="text-gray-400 font-semibold text-base sm:text-lg mb-2 sm:mb-0">$${product.price}</p>
                        <button class="add-to-cart-btn w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">Add</button>
                    </div>
                </div>
            `;
            productGrid.appendChild(productCard);
        });

        // --- CART ELEMENTS ---
        const cartButton = document.getElementById('cart-button');
        const closeCartButton = document.getElementById('close-cart-button');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartPanel = document.getElementById('cart-panel');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartSubtotalEl = document.getElementById('cart-subtotal');
        const cartCountEl = document.getElementById('cart-count');

        // --- SPARKLE EFFECT FUNCTION ---
        function createSparkles(element) {
            const rect = element.getBoundingClientRect();
            const sparkleContainer = document.getElementById('sparkle-container');
            if (!sparkleContainer) return;

            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';

                const size = Math.random() * 8 + 2;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;

                const edge = Math.floor(Math.random() * 4);
                let top, left;

                switch (edge) {
                    case 0: // Top edge
                        left = rect.left + Math.random() * rect.width;
                        top = rect.top;
                        break;
                    case 1: // Right edge
                        left = rect.right;
                        top = rect.top + Math.random() * rect.height;
                        break;
                    case 2: // Bottom edge
                        left = rect.left + Math.random() * rect.width;
                        top = rect.bottom;
                        break;
                    case 3: // Left edge
                        left = rect.left;
                        top = rect.top + Math.random() * rect.height;
                        break;
                }

                sparkle.style.left = `${left}px`;
                sparkle.style.top = `${top}px`;
                sparkle.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
                sparkle.style.animationDelay = `${Math.random() * 0.2}s`;
                
                const horizontalDrift = (Math.random() - 0.5) * 200;
                sparkle.style.setProperty('--fall-x', `${horizontalDrift}px`);

                sparkleContainer.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2500);
            }
        }

        // --- CART LOGIC ---
        function getCart() { return JSON.parse(localStorage.getItem('labubuCart')) || []; }
        function saveCart(cart) {
            localStorage.setItem('labubuCart', JSON.stringify(cart));
            updateCartCount();
        }
        function updateCartCount() {
            const totalItems = getCart().reduce((sum, item) => sum + item.quantity, 0);
            cartCountEl.textContent = totalItems;
        }

        productGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const button = e.target;
                const card = button.closest('.product-card');
                const image = card.querySelector('img');
                const product = {
                    id: card.dataset.id,
                    name: card.dataset.name,
                    price: parseFloat(card.dataset.price),
                    image: card.dataset.image
                };
                const cart = getCart();
                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                saveCart(cart);

                // --- Trigger Sparkles ---
                createSparkles(image);
                
                // --- Visual Feedback for Button ---
                button.textContent = 'Added!';
                button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                button.classList.add('bg-green-500', 'pointer-events-none');
                
                setTimeout(() => {
                    button.textContent = 'Add';
                    button.classList.remove('bg-green-500', 'pointer-events-none');
                    button.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }, 1000);
            }
        });

        // --- CART PANEL UI LOGIC ---
        function openCart() {
            renderCartItems();
            cartOverlay.classList.remove('hidden');
            cartPanel.classList.remove('translate-x-full');
        }
        function closeCart() {
            cartOverlay.classList.add('hidden');
            cartPanel.classList.add('translate-x-full');
        }
        function renderCartItems() {
            const cart = getCart();
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-400 text-center py-10">Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex items-center gap-4 py-4 border-b border-gray-800';
                    itemEl.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-20 h-20 rounded-md object-cover">
                        <div class="flex-grow">
                            <h3 class="font-bold">${item.name}</h3>
                            <p class="text-gray-400">$${item.price.toFixed(2)}</p>
                            <div class="flex items-center gap-3 mt-2">
                                <button class="quantity-change text-lg font-bold" data-id="${item.id}" data-change="-1">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-change text-lg font-bold" data-id="${item.id}" data-change="1">+</button>
                            </div>
                        </div>
                        <button class="remove-item text-red-400 hover:text-red-300 text-2xl font-bold" data-id="${item.id}">&times;</button>
                    `;
                    cartItemsContainer.appendChild(itemEl);
                });
            }
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartSubtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            updateCartCount();
        }
        
        cartItemsContainer.addEventListener('click', (e) => {
            let cart = getCart();
            const itemId = e.target.dataset.id;
            let itemChanged = false;
            if (e.target.classList.contains('quantity-change')) {
                itemChanged = true;
                const change = parseInt(e.target.dataset.change, 10);
                const item = cart.find(i => i.id === itemId);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) cart = cart.filter(i => i.id !== itemId);
                }
            }
            if (e.target.classList.contains('remove-item')) {
                itemChanged = true;
                cart = cart.filter(i => i.id !== itemId);
            }
            if (itemChanged) {
                saveCart(cart);
                renderCartItems();
            }
        });

        cartButton.addEventListener('click', openCart);
        closeCartButton.addEventListener('click', closeCart);
        cartOverlay.addEventListener('click', closeCart);

        // --- INITIALIZE ---
        updateCartCount();
    });
    </script>

</body>
</html>
